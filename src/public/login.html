  <!-- modal  signinModal-->

  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id = "login-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id = "login-password" class="form-control mb-3" placeholder="********" required>
            <button class = "btn btn-primary w-100 mb-4" type="submit">Login</button>
          </form>
          <!-- <label class = "w-100 mb-4" id = "reset-password" style = "cursor: pointer;margin-top: 8px;text-align: center;">Olvidaste tu contraseña</label> -->
          <button id = "reset-password" class = "btn btn-info" data-bs-toggle="modal" data-bs-target="#resetModal">Olvidaste tu contraseña</button>
          <button id="googleLogin" class = "btn btn-info">
              Google
          </button>
          <button class = "btn btn-primary"  id = "facebookLogin" >
              Facebook
          </button>
          
        </div>       
      </div>
    </div>
  </div>

  <!--modal  signupModal-->

  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-header">
          <h1 class="modal-title fs-5 bg-white" id="exampleModalLabel">Signup</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" class="form-control mb-3" id ="signup-email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" class="form-control mb-3" id = "signup-password" placeholder="********" required>
            <button class="btn btn-primary" type="submit">Registrar</button>
          </form>
        </div>        
      </div>
    </div>
  </div>

<!-- modal reset password -->

  <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <h1 class="modal-title fs-5" id="exampleModalLabel">Restablecer contraseña</h1>

        </div>
        <div class="modal-body">
          <form id="login-form-reset">
            <label for="email">Email:</label>
            <input type="email" id = "login-email-reset" class="form-control mb-3" placeholder="Email" required>            
            <button class = "btn btn-primary w-100 mb-4" type="submit">Restablecer</button>
          </form>
        </div>       
      </div>
    </div>
  </div>
